services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      BASIC_AUTH_USERNAME: admin
      BASIC_AUTH_PASSWORD: changeme
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/airia
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: airia
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
